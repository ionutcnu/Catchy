<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Test Page - Catchy</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
    }
    .status {
      padding: 10px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      margin-bottom: 20px;
      color: #155724;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <h1>Minimal Test Page</h1>

  <div class="status">
    ✓ Page loaded successfully
    <br>
    <span id="extension-status">Waiting for extension...</span>
  </div>

  <div class="button-grid">
    <button onclick="triggerConsoleError()">Console Error</button>
    <button onclick="triggerUncaughtError()">Uncaught Error</button>
    <button onclick="triggerUnhandledRejection()">Promise Rejection</button>
    <button onclick="triggerMultipleErrors()">Multiple Errors</button>
  </div>

  <script>
    // Mark page as ready for tests
    window.testReady = true;

    // Check for extension
    setTimeout(() => {
      const host = document.querySelector('#catchy-toast-host');
      const statusEl = document.getElementById('extension-status');
      if (host) {
        statusEl.textContent = '✓ Catchy extension detected';
        statusEl.style.color = '#155724';
      } else {
        statusEl.textContent = '✗ Catchy extension not found';
        statusEl.style.color = '#721c24';
      }
    }, 1000);

    // Error trigger functions
    function triggerConsoleError() {
      console.error('Test console error from minimal page');
    }

    function triggerUncaughtError() {
      setTimeout(() => {
        throw new Error('Test uncaught error from minimal page');
      }, 0);
    }

    function triggerUnhandledRejection() {
      Promise.reject(new Error('Test promise rejection from minimal page'));
    }

    function triggerMultipleErrors() {
      console.error('Multiple error 1');
      console.error('Multiple error 2');
      console.error('Multiple error 3');
    }

    // Expose utility functions for programmatic access
    window.catchyTest = {
      triggerConsoleError,
      triggerUncaughtError,
      triggerUnhandledRejection,
      triggerMultipleErrors,
    };
  </script>
</body>
</html>
